<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #162447, #1f4068);
            font-family: 'Oxanium', sans-serif;
            text-align: center;
            color: white;
            animation: fadeIn 1.8s ease forwards;
        }

        h1 {
            font-size: 26px;
            text-shadow: 0 0 15px #ff00ff, 0 0 25px #8e2bff;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        input {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 35px;
            background: linear-gradient(45deg, #8e2bff, #ff00ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 25px #8e2bff, 0 0 40px #ff00ff;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff00ff, #a04cff);
            box-shadow: 0 0 35px #a04cff, 0 0 50px #ff00ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            input { font-size: 18px; padding: 10px 15px; }
            .btn { font-size: 18px; padding: 10px 25px; }
        }
    </style>
</head>

<body>

    <h1>Hi, please enter my name below</h1>

    <input type="text" id="nameInput" placeholder="Her Name">

    <button class="btn" onclick="checkName()">Submit</button>

    <script>
        function checkName() {
            const input = document.getElementById('nameInput').value.trim().toLowerCase();
            if(input === 'jigya') {
                location.href = 'page3.html';
            } else {
                alert('Please enter the correct name.');
            }
        }
    </script>

</body>
</html>
