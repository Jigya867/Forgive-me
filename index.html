<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me?</title>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Oxanium', sans-serif;
            text-align: center;
            color: white;
            animation: fadeIn 1.8s ease forwards;
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #8e2bff;
            margin-bottom: 40px; /* increase space for button */
            padding: 0 20px;
        }

        .btn {
            padding: 18px 60px; /* bigger button */
            background: linear-gradient(45deg, #8e2bff, #ff00ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 35px #8e2bff, 0 0 60px #ff00ff;
            transition: 0.3s;
            z-index: 10;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff00ff, #a04cff);
            box-shadow: 0 0 45px #a04cff, 0 0 70px #ff00ff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 24px; margin-bottom: 30px; }
            .btn { font-size: 20px; padding: 15px 45px; }
        }
    </style>
</head>

<body>

    <h1>Please press the button below</h1>

    <button class="btn" onclick="location.href='page2.html'">Forgive me?</button>

</body>
</html>
